<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
</head>
<body>
<form>
    <label>Name</label><br>
    <input type="name" name="name"><br>
<br>
    <label>Email</label><br>

    <input type="email" name="email"><br>
<br>
    <label>Sex</label><br>
    <input type="radio" name="sex" value="rad1">Male
    <input type="radio" name="sex" value="rad2">Female<br>
<br>
    <label>Current status</label><br>
    <input type="checkbox" name="Current status" value="Student">Student<br>
    <input type="checkbox" name="Current status" value="Employed">Employed<br>
    <input type="checkbox" name="Current status" value="Unemployed">Unemployed<br>
<br>
    <label>Month and Year of birth</label><br>
<select name="month">
    <option value="january" selected="selected">January</option>
    <option value="february">February</option>
    <option value="march">March</option>
    <option value="april">April</option>
    <option value="may">May</option>
    <option value="june">June</option>
</select>
<select name="year">
    <option value="1980">1980</option>
    <option value="1981">1981</option>
    <option value="1982">1982</option>
    <option value="1983">1983</option>
    <option value="1984" selected="selected">1984</option>
    <option value="1985">1985</option>
</select><br>
<br>
    <label>Skills and Technologies</label><br>
<select name="Skills and Technologies">
    <optgroup label="Tech skills">
         <option value="HTML">HTML</option>
         <option value="CSS">CSS</option>
         <option value="Javascript">Javascript</option>
         <option value="Git">Git
    </optgroup>
    <optgroup label="Soft skills">
        <option value="Time management">Time management</option>
        <option value="Proactivity">Proactivity</option>
        <option value="Teamwork">Teamwork</option>
        <option value="Leadership">Leadership</option>
    </optgroup>
</select><br>
<br>
    <label>Photo</label><br>
<input type="file" multiple="multiple"><br>
<br>
    <label>Comments</label><br>
    <textarea rows="5" cols="25" name="mytext"></textarea><br />
    <button>Save</button>
</form>
</body>
</html>
